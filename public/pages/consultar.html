<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/header.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/consulta.css" />
    <title>Consultar CEP</title>
</head>

<body>
    <header id="header">

    </header>
    <div class="conteudo-principal">
        <div class="container-card">
            <div class="opcoes-busca">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="opcao-cep" checked>
                    <label class="form-check-label" for="inlineRadio1">CEP</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="opcao-endereco">
                    <label class="form-check-label" for="inlineRadio2">Estado/Cidade/Logradouro</label>
                </div>
            </div>
            <div id="cep-form" class="form-busca">
                <label for="cep">Informe o CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>
                <button type="button" class="botao-consultar" id="botao-consultar">Consultar</button>
            </div>
            <div id="estado-cidade-form" class="form-busca">
                <label for=" estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="2" placeholder="UF" required>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro" required>
                <button type="button" class="botao-consultar" id="botao-consultar-endereco">Consultar</button>
            </div>
            <div id="cep-resultado">
                <div class="card-resultado" id="card-resultado">
                    <!-- O resultado serÃ¡ inserido aqui dinamicamente -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../src/consulta.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
